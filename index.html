<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correlation Calculator</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Correlation Calculator</h1><br>
        <label for="">
            X Values
            <input type="text" id="x" placeholder="Enter x values">
            Y Values
            <input type="text" id="y" placeholder="Enter y values">
            <label for="" class="button-label">
                <button id="calculate">Calculate</button>
                <button id="clear">Clear</button>
            </label>
            
        </label>
        <h1 id="result"></h1>

    </div>







    <script src="/app.js"></script>
</body>
</html>
